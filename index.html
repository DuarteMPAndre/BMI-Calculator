<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="style.css">
    <title>Bmi Calculator</title>
</head>
<body>
    <div class="main">     
        <div>
            <h1>BMI Calculator</h1>
            
        </div>
        
        <div>            
            <input type="text" placeholder="Weight" id="weight">
            <select id="weight_select">
                <option value="kg">kg</option>
                <option value="lbs">in</option>
            </select>
        </div>
        <div class="height_class">            
            <input type="text" placeholder="Height" id="height">
            <select id="height_select">
                <option value="cm">cm</option>
                <option value="in">in</option>
            </select>
        </div>
        <div>
            <button onclick="Calculate()">CALCULATE BMI</button>
        </div>
        <div>
            <label id="bmi_label">Your BMI is:</label>
            
        </div>
        <div><label id="result_label"></label></div>
    </div>
    <script>
        
        function Calculate(){    
            var weight = document.getElementById("weight").value
            var height = document.getElementById("height").value
            var choiceWeight = document.getElementById("weight_select").value
            var choiceHeight = document.getElementById("height_select").value
            if (choiceHeight=="in"){
                height = (height * 2.54).toFixed(2)
            }
            if (choiceWeight=="lbs"){
                weight = (weight * 0.45359237).toFixed(2)
            }
            var result = ((weight/height/height)*10000).toFixed(2)
            
            document.getElementById("result_label").innerText = result
        }
    </script>
</body>
</html>
